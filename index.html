<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johann Sebastian Schicho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fafafa;
            color: #191919;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif;
            line-height: 1.6;
            padding: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-top: 4rem;
            margin-bottom: 8rem;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 0;
        }

        nav {
            margin-top: 4rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            margin-bottom: 0.5rem;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
        }

        nav a {
            color: #191919;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.2s ease;
            padding-bottom: 2px;
        }

        nav a:hover {
            border-bottom: 1px solid #191919;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem;
            }

            header {
                margin-top: 4rem;
                margin-bottom: 8rem;
            }

            nav {
                margin-top: 4rem;
            }

            nav li {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem;
            }

            header {
                margin-top: 1rem;
                margin-bottom: 3rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Johann Sebastian<br>Schicho</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://github.com/schicho">github.com/schicho</a></li>
            <li><a href="https://schicho.github.io/openmensarss/">OpenMensa RSS</a></li>
            <li><a href="https://schicho.github.io/steffim/">Steffim</a>
            </li>
        </ul>
    </nav>
</body>

</html>
